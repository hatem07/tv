<input type='url' placeholder='Put Your Video Url ..' id='ulnew'>
<input type='submit' value='Play Video' onclick='vchange()'>
<script>
function vchange(){
vnew = document.getElementById('ulnew').value;
oldsrc = document.getElementById('vsrc');
document.getElementById('vold').innerHTML=oldsrc.src;
oldsrc.src=vnew;
document.getElementById('vnew').innerHTML=oldsrc.src;
alert('video url changed to :\n'+oldsrc.src);
document.getElementById("my-video").load();

document.getElementById("my-video").play()

}
</script>
