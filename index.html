<meta name="viewport" content="width=device-width, initial-scale=1">
<center>
<head>
  <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="(100% -5px)"
    height="264"
    poster="1.jpg"
    data-setup="{}"
  >
    <source id='vsrc' src="#" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>

<input type='url' placeholder='Put Your Video Url ..' id='ulnew'>
<input type='submit' value='Play Video' oncllick='vchange()'>
<script>
function vchange(){
vnew = document.getEmlementById('ulnew').value;
document.getEmlementById('vsrc').value=vnew;
alert('video url changed to <br><h6>'+vnew+'</h6>'):

}
</script>
